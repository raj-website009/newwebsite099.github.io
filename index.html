    function closeModel(){
        document.querySelector('.overlay').classList.remove('showoverlay');
        document.querySelector('.kro-form').classList.remove('showkro-form');
    }

    var btnlogin=document.querySelector(".btn-login");

    var c=document.querySelector(".close-form");
